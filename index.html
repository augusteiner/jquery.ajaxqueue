<DOCTYPE html>
<html>
<head>
    <title>jQuery.ajaxqueue examples</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="index.js"></script>
    <style>
        form > * {
            margin-top: 8px;
        }
    </style>
</head>
<body>

    </form>
</body>
</html>
